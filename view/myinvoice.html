<div ng-app="exact" ng-controller="mySavingController">
    <div ng-include="'view/menu.html'">
    </div>
    <div class="title-form pull-left">
        <h4>My Invoice</h4>
    </div>
    <div class="scrollbar-dynamic">
        <section class="table-dashboard-wrap">
            <div class="form-group-custom col-sm-2">
                <select class="form-control form-control-custom" ng-init="getParamCari()" style="font-size: 12px;" ng-model="kolom">
                    <option value="">Semua</option>
                    <option ng-repeat="paramKirim in paramKirim" value="{{paramKirim.NAMA_KOLOM}}">{{paramKirim.DESKRIPSI}}</option>
                </select>
            </div>
            <div class="col-sm-4 no-padding">
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-custom" placeholder="Enter text" ng-model="cari" ng-enter="getDataKiriman()">
                        <div class="input-group-btn">
                            <button class="btn btn-normal" ng-click="getDataKiriman()">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group-custom col-sm-2">
                <select class="form-control form-control-custom" style="font-size: 12px;" ng-model="status">
                    <option value="">Semua</option>
                    <option value="OPEN">Open</option>
                    <option value="JATUH TEMPO">Jatuh Tempo</option>
                    <option value="LUNAS">Lunas</option>
                    <option value="TERLAMBAT">Terlambat</option>
                    <option value="BATAL/REVISI">Semua</option>
                    <option value="PEMUTIHAN">Pemutihan</option>
                </select>
            </div>
            <div>
                <!--                <button data-toggle="modal" data-target="#keluhan" class="btn-orange2" style="float: right;margin-right: 3px;">INVOICE</button>
                                <button data-toggle="modal" data-target="#cashout" class="btn-orange2" style="float: right;margin-right: 3px;">RINGKASAN</button>
                                <button data-toggle="modal" data-target="#topup" class="btn-orange2" style="float: right;margin-right: 3px;">E-FAKTUR</button>
                                 <button data-toggle="modal" data-target="#topup" class="btn-orange2" style="float: right;margin-right: 3px;">BUKTI BAYAR</button>-->
            </div>
            <table wt-responsive-table>
                <thead>
                    <tr>
                        <th>
                            Jatuh Tempo
                        </th>
                        <th>
                            Tanggal Invoice
                        </th>
                        <th>
                            No Invoice
                        </th>
                        <th>
                            Nama Corporate
                        </th>
                        <th>
                            Bagian Invoice
                        </th>
                        <th>
                            Ongkir
                        </th>
                        <th>
                            Lain
                        </th>
                        <th>
                           PPN
                        </th>
                        <th>
                           Total
                        </th>
                        <th>
                            Status
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="font-size: 12px;">


                    </tr>
                </tbody>
            </table>
            <div class="clearfix"></div>
    </div>
    <section class="content-bottom-wrap">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 result-title width-100-smallscreen">
            <p>
                <span class="color-green">1</span> dari
                <span class="color-green">40</span> halaman</p>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 width-100-smallscreen">
            <div class="pagination-db">
                <ul>
                    <li>
                        <a href="javascript:void(0)">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" class="active">1</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">2</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">3</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">4</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">5</a>
                    </li>
                    <li class="border-right-gray">
                        <a href="javascript:void(0)">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </a>
                    </li>
                    <div class="clearfix"></div>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div>
    </section>

    <!-- MODAL TOPUP -->
    <div id="topup" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">TOPUP</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" ng-init="getDataBank()">
                            <label class="control-label col-sm-3">Transfer Bank</label>
                            <div class="col-sm-8">
                                <select class="form-control form-control-custom" ng-model="bank">
                                    <option value="" selected disabled>Please select</option>
                                    <option ng-repeat="bank in DataBank" value="{{bank.ID_BANK}}">{{bank.NAMA_BANK}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">No Rekening</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Nama Rekening</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Jumlah</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Jumlah Transfer</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">       
                            <div class="col-sm-7">
                                <label>Mohon Transfer Sebelum : hh:mm</label>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn-orange2" style="float: left;">TRANSFER</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL CASHOUT -->
    <div id="cashout" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">CASH OUT</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group" ng-init="getDataBank()">
                            <label class="control-label col-sm-3">Transfer Bank</label>
                            <div class="col-sm-8">
                                <select class="form-control form-control-custom" ng-model="bank">
                                    <option value="" selected disabled>Please select</option>
                                    <option ng-repeat="bank in DataBank" value="{{bank.ID_BANK}}">{{bank.NAMA_BANK}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">No Rekening</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Nama Rekening</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Jumlah</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Biaya Transfer</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">Jumlah Cash Out</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>
                        <div class="form-group">       
                            <div class="col-sm-7">
                                <label>Transfer Akan Dilakukan Max 24 Jam</label>
                            </div>
                            <div class="col-sm-2">
                                <button class="btn-orange2" style="float: left;">SIMPAN</button>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- MODAL TOPUP -->
    <div id="keluhan" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h5 class="modal-title">KELUHAN</h5>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-3" for="pwd">No Transaksi</label>
                            <div class="col-sm-8">          
                                <input type="text" class="form-control form-control-custom">
                            </div>
                        </div>      
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <img src="assets/img/ico-kirim.png" class="img-product"/>
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/img/ico-kirim.png" class="img-product"/>
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <img src="assets/img/ico-kirim.png" class="img-product"/>
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                    <div class="form-group">       
                        <div class="col-sm-11">
                            <textarea class="form-control form-control-custom" cols="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">       
                        <div class="col-sm-11">
                            <button class="btn-orange2" style="float: right;">SIMPAN</button>
                        </div>
                    </div>
                    <div class="modal-footer">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
